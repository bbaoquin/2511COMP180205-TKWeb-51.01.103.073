<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng Quản lý Sản phẩm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Thêm sản phẩm mới</h2>
  <input type="text" id="newProduct" placeholder="Nhập sản phẩm">
  <button class="add-btn" onclick="addProduct()">Thêm</button>

  <h2>Danh sách sản phẩm</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
